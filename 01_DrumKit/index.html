<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>One Piece Laugh</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Metal+Mania">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1 id="site-title">One piece Laugh</h1>
    <h2>Press a key to play.</h2>
  </header>
  <!-- Main section -->
  <main class="keys">
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <p class="sound">César</p>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <p class="sound">Edward</p>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <p class="sound">Doflamingo</p>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <p class="sound">Brook</p>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <p class="sound">Kaido</p>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <p class="sound">Teach</p>
    </div>
  </main>
  <!-- Footer section -->
  <footer>
    <p>&copy; wallpapersden.com</p>
  </footer>

  <audio data-key="67" src="assets/audio/Shirolololo Dr. Caesar Laugh [One Piece].mp3"></audio>
  <audio data-key="66" src="assets/audio/One piece - Brook yohohoho.mp3"></audio>
  <audio data-key="68" src="assets/audio/RireLaugh Doflamingo.mp3"></audio>
  <audio data-key="69" src="assets/audio/One Piece  Whitebeard Laugh  720p.mp3"></audio>
  <audio data-key="84" src="assets/audio/One Piece - Rire Barbe Noire.mp3"></audio>
  <audio data-key="75" src="assets/audio/Kaido Laugh  One Piece.mp3"></audio>
  

  <script type="text/javascript">

  alert('Ce site utilise du son. Augmenter le volume pour profiter pleinement des fonctionnalités');

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; // if no audio, stop the func from running
    audio.currentTime = 0; // rewind to start
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e) {
    if(e.propertyName !== "transform") return; // skip the transition
    if(this.classList.contains('playing')) {
      this.classList.remove('playing');
    }
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);

  </script>
</body>
</html>
